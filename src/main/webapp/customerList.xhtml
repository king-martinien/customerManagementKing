<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Customer List</title>
    </h:head>
    <h:body>
        <h1>Customer List</h1>
        <h:dataTable value="#{customerBean.customerList}" var="customer">
            <h:column>
                <f:facet name="header"> <h:outputText value="ID"/> </f:facet>
                <h:outputText value="#{customer.customerId}"/>
            </h:column>
            <h:column>
                <f:facet name="header"> <h:outputText value="NAME"/> </f:facet>
                <h:outputText value="#{customer.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header"> <h:outputText value="CITY"/> </f:facet>
                <h:outputText value="#{customer.city}" />
            </h:column>
            <h:column>
                <f:facet name="header"> <h:outputText value="DISCOUNT"/> </f:facet>
                <h:outputText value="#{customer.discount}" />
            </h:column>
        </h:dataTable>
    </h:body>
</html>
